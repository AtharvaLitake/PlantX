<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantX</title>
    <!--bootstrap cdn stylesheet-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!--FONT AWESOME ICONS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--AOS LIBRARY CDN-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!--external Css-->
    <link rel="stylesheet" href="mycart.css" />
  </head>
  <body>
    <!--NAVBAR CODE STARTS -->
    <header>
      <a href="" class="nav_logo"
        ><img src="Media/logo.png" alt="" /><span>PlantX</span></a
      >
      <ul class="navbar">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="index.html">Categories</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="main">
        <a href="" class="user"
          ><i class="fa-regular fa-user"></i>&nbsp;&nbsp;LogIn</a
        >
        <a href="mycart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <div class="bx-x" id="menu-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <!--NAVBAR CODE ENDS-->
    <!--CART ITEMS STARTS-->
    <div class="small-container cart-page">
      <table>
        <tr>
          <th>Products</th>
          <th>Quantity</th>
          <th>Sub-Total</th>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./Plants/hibiscus.jpg" alt="Hibiscus Plant" />
              <div>
                <h3>HIBISCUS</h3>
                <p>Price: ₹ 180</p>
                <p>
                  <a href="#">Remove</a>
                </p>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td><p> ₹ 180 </p></td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./Plants/portuluca.jpg" alt="portuluca Plant" />
              <div>
                <h3>Portuluca</h3>
                <p>Price: ₹ 500</p>
                <p>
                  <a href="#">Remove</a>
                </p>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td><p> ₹ 500 </p></td>
        </tr>
        <tr>
          <td>
            <div class="cart-info">
              <img src="./Plants/spider plant.jpg" alt="spider Plant" />
              <div>
                <h3>Spider Plant</h3>
                <p>Price: ₹ 260</p>
                <p>
                  <a href="#">Remove</a>
                </p>
              </div>
            </div>
          </td>
          <td><input type="number" value="1" /></td>
          <td> <p> ₹ 260 </p> </td>
        </tr>
      </table>
      <div class="total-price">
        <table>
            <tr>
                <td>SubTotal</td>
                <td>₹ 940</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>₹ 60</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>₹ 1000</td>
            </tr>
        </table>
      </div>
    </div>
    <!--NAVBAR JS -->
    <script src="script.js"></script>
  </body>
</html>
